            display: flex;
            justify-content: center;

            height: 100vh;
            margin: 0;
        }

        .container {
            width: 100%;
            max-width: 300px;
            text-align: center;
            padding: 10px;
        }

        h1 {
            font-size: 1.5rem;
            margin-bottom: 15px;
        }

        p {
            font-size: 1rem;
            margin-bottom: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            border: 1px solid #ccc;
            background-color: #f0f0f0;
        }

        .step {
            display: none;
        }

        .step.active {
            display: block;
        }

        .final {
            height: 150px;
            margin-top: 20px;
            border: 1px solid #ccc;
            text-align: center;
            line-height: 150px;
            font-size: 1rem;
        }

        .pictures {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-top: 20px;
        }

        .pictures img {
            width: 100%;
            height: 100px;
            object-fit: cover;
            border: 1px solid #ccc;
        }

        /* Media query for screens smaller than 600px (mobile mode) */
        @media (max-width: 600px) {
            body {
                flex-direction: column;
                justify-content: flex-start;
            }

            .container {
                width: 90%;
                max-width: none;
                padding: 20px;
            }

            h1 {
                font-size: 1.25rem;
            }

            button {
                width: 100%;
                padding: 15px;
                font-size: 1.1rem;
            }

            .final {
                height: 120px;
                font-size: 0.9rem;
                line-height: 120px;
            }

            .pictures img {

            }
        }
    </style>
</head>
